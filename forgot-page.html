    <link rel="stylesheet" href="../static/Styles/forgot-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <section class="cd-position-relative cd-z-index-1">
      <div class="cd-position-relative cd-z-index-2">
        <div class="container">
          <!-- Forgot Password Section -->
          <div class="forgot-container">
            <p class="main-text">Forgot Password</p>
            <p class="information-text">
              Please enter the email address or username you'd like your
              password reset information sent to
            </p>
            <form>
              <input class="input" placeholder="Email" />
              <input class="input" placeholder="Username" />
              <button class="request-button">Request Reset Link</button>
            </form>
            <a class="back-to-login-text" href="/login_page">Back To Login</a>
          </div>
        </div>
        <div style="height: 600px"></div>
      </div>
