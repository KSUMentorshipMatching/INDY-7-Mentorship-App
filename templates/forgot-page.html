<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../static/Styles/forgot-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
    <script src="../static/Script/functions.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>

  <body>
    <div class="gradient"></div>

    <div class="forgot-container">
      <div class="image-container">
        <img class="logo" src="static/images/mentoring.jpg" />
      </div>

      <p class="information-text">
        Enter the email address associated with your account and we'll send you
        a link to reset your password.
      </p>

      <form>
        <div class="input-container">
          <box-icon
            class="icon"
            name="envelope"
            flip="horizontal"
            color="#909090"
          ></box-icon>

          <input
            type="email"
            id="email"
            name="email"
            class="input"
            placeholder="Email"
          />
        </div>
        <button class="request-button">Request Reset Link</button>
      </form>
      <a class="back-to-login-text" href="/login_page">Back To Login</a>
    </div>
  </body>
</html>
