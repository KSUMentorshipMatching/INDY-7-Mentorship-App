<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Launch Page</title>
    <link rel="stylesheet" href="Styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section class="grid">
        <div class="mainFlexBox">
          <div class="imageDiv">
            <img class="happy" src="Images/mentoring.jpg" alt="placeholder" />
          </div>

          <div class="login-flex">
            <div class="title">Mentor Match</div>
            <input class="input" placeholder="Email" />
            <input class="input password" placeholder="Password" />
            <button class="loginButton">LOGIN</button>
            <p class = forgot-text>Forgot Username / Password?</p>
            <p class = create-text>Create your Account</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
