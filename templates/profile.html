<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="../static/Styles/profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="static/Script/profile.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>

  <body>
    <div class="lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>    

    <div class="banner">
      <div>
        <p class="banner-text"><a class = "link-text" href ="/dashboard">Home</a> / <a href ="" class = "user-text">User</a></p>
      </div>
    </div>

    <div class="center-flex">
      <div class="left-flex">
        <div class="info-container user-bio">
          <div class="user-image-div">
            <img class = "user-image" src="static/Images/lebron.jpg" alt="User" />
          </div>

          <div class = "user-details">
            <p class = "name">Lebron James</p>
            <p class = "location">Full Stack Developer</p>
          </div>

          <div class = "edit-bio-div">
            <input class = "bio-input" placeholder = "Edit Bio"/>

          </div>
        </div>

        <div class="info-container preferences preferences-container">
          <div class = "preferences-div">
            <p class = "preferences-text">Preferences</p>
          </div>
          
          <ul class="cd-demo-chip-list" id = "preferences-list"> </ul>
        </div>
      </div>

      <div class="right-flex">
        <div class="info-container user-info">
          <div class="input-div">
            <p class="info-paragraph">First Name</p>
            <input placeholder = "Lebron"/>
          </div>

          <div class="input-div">
            <p class="info-paragraph">Last Name</p>
            <input placeholder = "James"/>
          </div>

          <div class="input-div">
            <p class="info-paragraph">Email</p>
            <input placeholder = "lebron12@gmail.com"/>
          </div>

          <div class="input-div">
            <p class="info-paragraph">Password</p>
            <input placeholder = ";alskdfkl;asdf">
          </div>

          <div class="input-div">
            <p class="info-paragraph">Mobile</p>
            <input placeholder = "123-123-1234"/>
          </div>

          <div class="input-div">
            <p class="info-paragraph">Position</p>
            
            <div class="input-container radio-group">
              <div class = input-radio>
                <label class="radio-label">
                  <input type="radio" class = "role" name="role" value="mentee" required />
                  <p>Mentee</p>
                </label>
                <label class="radio-label">
                  <input type="radio" class = "role" name="role" value="mentor" />
                  <p>Mentor</p>
                </label>
              </div>
            </div>
          </div>

          <div class="edit-button-div">
            <button class="save-button">Save Changes</button>
          </div>
        </div>

        <div class="preferences-flex">
          <div class="info-container preferences skills-container">
            <div class = "preferences-div">
              <p class = "preferences-text">Skills</p>
            </div>
            
            <ul class="cd-demo-chip-list" id = "skills-list"> </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
