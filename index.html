<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Launch Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="static/Styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="static/Script/functions.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>

  <body>
    <video autoplay muted loop id="myVideo">
      <source
        src="{{ url_for('static', filename='Images/ksu.mp4') }}"
        type="video/mp4"
      />
    </video>

    <main>
      <section class="grid">
        <div class="mainFlexBox">
          <div class="imageDiv">
            <img
              class="logo"
              src="static/Images/mentoring.jpg"
              alt="placeholder"
            />
          </div>

          <div class="login-flex-container">
            <div class="login-flex">
              <div class="title">Member Login</div>
              <form action="/log_in" method="POST">
                <div class = "input-container">
                  <box-icon class = "icon" name='envelope' flip='horizontal' color='#909090' ></box-icon>
              
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="input"
                    placeholder="Email"
                  />
                </div>
                
                <div class = "input-container">
                  <box-icon class = "icon" name='lock-alt' flip='horizontal' color='#909090' ></box-icon>
                  
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="input"
                    placeholder="Password"
                  />
                </div>
                  
                <input type="submit" value="login" class="loginButton" />
                
              </form>

              <a class="forgot-text" href="forgot-create-page.html"
                >Forgot Username or Password? / Create Account</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
